<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lib de animação de textos AOS</title>

    <!-- Link para instalar a bilblioteca-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<!--Estilo css para vermos melhor-->
<style>
    body{
        background-color: rgb(11, 28, 85);
        color: white;
        font-size: 40px;
    }

    .container{
        min-height: 100vh;
    }
</style>
<body>
    
    <!-- Aqui criamos o elemento e utilizamos o data-aos para animar -->
    <div data-aos="fade-up" class="container">
        <p>Hello World</p>
    </div>

    <div data-aos="fade-down" class="container">
        <p>Hello World</p>
    </div>

    <div data-aos="flip-left" class="container">
        <p>Hello World</p>
    </div>

    <!--JS da biblioteca-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
