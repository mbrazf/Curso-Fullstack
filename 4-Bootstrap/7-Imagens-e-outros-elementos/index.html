<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS do Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Imagens e outros elementos</title>

    <style>
        div{
            background-color: red;
        }
    </style>
</head>
<body>
    
    <h1>Hello, World!</h1>

    
    <!--Utilizamos a classe container em uma div,section -->
    <div class="container img-class">
        <!-- Utilizamos a classe img-fluid em uma imagem para ela se tornar responsiva ao tamanho da tela-->
        <img src="./img/praia.jpg" class="img-fluid" alt="...">
    </div>
    
    <!-- Aqui utilizamos a class img-thumbnail para imagens pequenas-->
    <img src="./img/beach-g15be4fa32_640.jpg" class="img-thumbnail"alt="">

    <hr>

    <!-- A classe container-fluid faz o container ocupar toda a largura da tela sem espaçamento-->
    <!--py é o padding na vertical vai de 1 a 5 e o px é o padding horizontal de 1 a 5-->
    <!--temos também o p que é o padding geral, pt padding-top, pb padding-bottom, ps padding-start e pe padding-end -->
    <!--my é a margem vertical e mx é a margem horizontal e o m é a margem geral-->
    <!--mb margin-bottom, mt margin-top, ms margin-start e me margin-end-->
    <div class="container-fluid">
        <h1>Hello World</h1>
    </div>

    <hr>

    <!--a classe d-flex define o display como flex e o d-block define o display como block e o d-none oculta o elemento-->
    <div class="container-fluid">
        <button class="d-block">Olá</button>
        <button class="d-block">Tchau</button>
        <button class="d-none">Até mais</button>
    </div>

    <hr>


    <!--Link JS do Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
