<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <script src="index.js"></script>
</head>
<body>
    <!--Evento onclick executa a função ao clicar-->
    <p>
        <button onclick="clickMe()">Clique-me</button>
    </p>
    <!--Evento onfocus executa a função ao clicar/focar em um input-->
    <p>
        Focus
        <input type="text" name="focus-text" onfocus="focusMe()">
    </p>

    <!--Evento onblur executa a função ao desfocar um input-->
    <p>
        Blur
        <input type="text" name="blur-text" onblur="blurMe()">
    </p>

    <!--Evento changeMe executa a função ao alterar o valor do input-->
    <p>
        Change
        <input type="text" name="change-text" onchange="changeMe()">
    </p>

    <!--Evento onmouseover executa a função ao passar o mouse sobre algo-->
    <p onmouseover="overMe()">Passe o mouse sobre mim!</p>
</body>
</html>
