<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/23cda6e370.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Portfólio Marcelo Braz</title>
</head>

<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="https://bulma.io">
                    <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu is-active">
                <div class="navbar-start">
                    <a class="navbar-item" href="index.html">
                        Início
                    </a>
                    <a class="navbar-item" href="contato.html">
                        Contato
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-3  ">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4">Marcelo Braz</p>
                                    <span class="tag is-dark is-medium">Front End Developer</span>
                                </div>
                            </div>
                            <div class="content">
                                <p>(00) 1234-1234</p>
                                <p>john@gmail.com</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="column is-9">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                                Contato
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <div class="field">
                                    <label class="label">Email</label>
                                    <div class="control has-icons-left has-icons-right">
                                        <input class="input" type="email" placeholder="Email" value="">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                        <span class="icon is-small is-right">
                                            <i class="fas fa-exclamation-triangle"></i>
                                        </span>
                                    </div>
                                </div>



                                <div class="field">
                                    <label class="label">Mensagem</label>
                                    <div class="control">
                                        <textarea class="textarea" placeholder="Deixe sua mensagem"></textarea>
                                    </div>
                                </div>





                                <div class="field is-grouped">
                                    <div class="control">
                                        <button class="button is-primary">Enviar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
</body>

</html>
